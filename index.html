<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine?</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: #ffe6e6;
    }
    h1 {
      margin-bottom: 50px;
      font-size: 36px;
      text-align: center;
    }
    button {
      font-size: 30px;          /* bigger text */
      padding: 20px 50px;       /* bigger button size */
      margin: 20px;
      cursor: pointer;
      background-color: #ff0000; /* red background */
      color: white;             /* white text */
      border: none;
      border-radius: 15px;
      transition: transform 0.2s;
    }
    button:hover {
      transform: scale(1.1);    /* slight grow on hover */
    }
    #no {
      position: absolute;
    }
  </style>
</head>
<body>

  <h1>ðŸ’– Indu kutty Will you be my Valentine? ðŸ’–</h1>

  <div>
    <button onclick="window.location.href='yes.html'">Yes</button>
    <button id="no">No</button>
  </div>

  <script>
    const noBtn = document.getElementById("no");

    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });
  </script>

</body>
</html>
